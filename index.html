<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twimba</title>
    <link rel="stylesheet" href="style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
       <h1 class="title">Twimba</h1> 
    </header>
    <main>
    <div class="tweet-input">
        <img src="images/logo.png" alt="tweet logo" class="logo-img">
        <textarea id="tweet" placeholder="What's happening?" class="tweet-area" id="tweet-area"></textarea>
        </div>
        <button class="tweet-btn" id="tweet-btn">Tweet</button>
        <div class="feed" id="feed"></div>   
    </main>
    <script src="script.js" type="module"></script>
</body>
</html>
